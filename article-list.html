<div class='container' style='padding: 30px 0;'>
    <div class='row'>
        <div class='col-sm-12'>
            <div class="circuit-panel">
                <div class="circuit-panel__header">NEWS and UPDATES</div>
                <div class="circuit-panel__content">
                    {{#unless articleList}}
                    <div style="margin-top: 20px; font-style: italic;">
                        No news at this time... check back later!
                    </div>
                    {{/unless}}

                    {{#each articleList}}
                    <div class="media article-item {{#if @first}}article-item--first{{/if}}">
                        {{#if thumbnail }}
                        <div class="media-left">
                            <img src="{{thumbnail}}" style='width: 50px;' alt='{{title}}' />
                        </div>
                        {{/if}}
                        <div class="media-body">
                            <div class="article-header">{{title}}</div>
                            {{content}}
                            <div class="article-footer"><a href="/{{url}}">Learn more...</a></div>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</div>
